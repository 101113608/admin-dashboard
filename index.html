<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <form class="search-bar" action="/" onsubmit="return">
            <button type="submit">
                <img src="icons/search-icon.svg" alt="Search Icon" width="24" height="24">
            </button>
            <input type="text">
        </form>
        <div class="user-info-small">
            <a href="">
                <img src="/icons/notification-icon.svg" alt="Notification Icon" width="24" height="24">
            </a>
            <img class="user-icon" src="images/blue-dream-andsproject.png" alt="Profile Icon" width="48" height="48">
            <h4>Morgan Oakley</h4>
        </div>
        <div class="user-info-large">
            <img class="user-icon" src="images/blue-dream-andsproject.png" alt="Profile Icon" width="72" height="72">
            <div class="user-greeting">
                <h4>Hi there,</h4>
                <h2>Morgan Oakley (@morgan)</h2>
            </div>
        </div>
        <div class="user-actions">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <aside>
        <ul>
            <li>
                <a href="#">
                    <img src="/icons/dashboard-icon.svg" alt="Dashboard Icon" width="48" height="48">
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <!-- Empty row -->
                <a href="#"></a>
            </li>
            <li>
                <a href="">
                    <img src="/icons/home-icon.svg" alt="Home Icon" width="24" height="24">
                    <p>Home</p>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="/icons/profile-icon.svg" alt="Profiles Icon" width="24" height="24">
                    <p>Profile</p>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="/icons/messages-icon.svg" alt="Messages" width="24" height="24">
                    <p>Messages</p>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="/icons/history-icon.svg" alt="History Icon" width="24" height="24">
                    <p>History</p>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="/icons/tasks-icon.svg" alt="Tasks Icon" width="24" height="24">
                    <p>Tasks</p>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="/icons/communities-icon.svg" alt="Communities Icon" width="24" height="24">
                    <p>Communities</p>
                </a>
            </li>
            <li>
                <!-- Empty row -->
                <a href="#"></a>
            </li>
            <li>
                <a href="">
                    <img src="/icons/settings-icon.svg" alt="Setting Icon" width="24" height="24">
                    <p>Settings</p>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="/icons/support-icon.svg" alt="Support Icon" width="24" height="24">
                    <p>Support</p>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="/icons/privacy-icon.svg" alt="Privacy Icon" width="24" height="24">
                    <p>Privacy</p>
                </a>
            </li>
        </ul>
    </aside>
    <div class="main-content"></div>
</body>

</html>
